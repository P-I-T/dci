   <main>
      
      <h1>Contact Me!</h1>
      
       <form>

        <label for="firstname">Your Name*</label>
        <input type="text" name="firstname" placeholder="Enter your name please" autofocus required><br>

        <label for="email">E-Mail Adress*</label>
        <input type="email" name="email" placeholder="Enter your e-mail adress"  required><br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" placeholder="Enter your phone number, if you want"><br>

        <label for="message">Message*</label>
        <textarea name="message" placeholder="Your message" required></textarea><br>

        <input type="checkbox" checked>
        <label for="news">Newsletter Subscription</label>

        <input type="submit" value="Send" />
    </form>
